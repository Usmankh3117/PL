<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/CommonStyle.css" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet" />
    <link href="css/ViewExistingData.css" rel="stylesheet" />

    <script src="/libs/jquery-3.6.0.min.js"></script>
    <script src="/libs/bootstrap.min.js"></script>
    <script src="js/Master.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/SharedWithYou.js"></script>
</head>
<body>
    <style>
        [data-toggle="collapse"] .fa:before {
            content: "\f078";
            /*content: "\f077";*/
        }

        [data-toggle="collapse"].collapsed .fa:before {
            content: "\f077";
            /*content: "\f078";*/
        }
    </style>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-6">
                <img src="img/logo_new.png" class="main-logo" />
            </div>
            <div class="col-6 text-right">
                <i class="fa fa-power-off pt-3 mr-3 logout-icon" aria-hidden="true" style="color: #bb0202 !important;" title="Logout" id="btnLogout"></i>
                <label id="lblUserName" class="mr-2"></label>
            </div>
        </div>
        <hr class="solid mt-2 mb-2">
        <label id="lblCopyMessage" class="text-success">Copied!</label>
        <div class="row mb-2">
            <div class="col-1 text-lef">
                <i class="fas fa-chevron-left user-icons" id="btnBackToList"></i>
            </div>
            <div class="col-5 pl-0">
                <h4 class="page-head">Shared With You</h4>
            </div>
            <div class="col-6 mb-1" id="divShareDetails">
                <div class="row">
                    <div class="col-7 pr-0">
                        <input type="hidden" id="hdnFolderType" />
                        <input type="hidden" id="hdnFolderValue" />
                        <input type="text" id="txtShareEmail" class="form-control custom-input" placeholder="Email Address">
                        <label class="text mb-0" id="lblShareEmail"></label>
                    </div>
                    <div class="col-5">
                        <button type="submit" id="btnShareFolder" class="btn btn-primary custom-button">Share Folder</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="divUserData">
            <div id="accordinDesingation">
            </div>
            <div id="accordinSkill">
            </div>
        </div>
        <div class="row mt-5 mb-2">
            <div class="col-1">
            </div>
            <div class="col-3 pl-0">
                <button id="btnRemoveAll" class="btn-custom-main btn-removeAll delete-download-btn">Delete All</button>
            </div>
        </div>
    </div>
    <div id="lemoin-overlay" style="display:none;">
        <div class="lemoin-spinner"></div>
        <br />
        Loading...
    </div>
</body>
</html>
