<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/Login.css" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet" />

    <script src="libs/jquery-3.6.0.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="js/ForgotPassword.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row mt-2 text-center">
            <div class="col-md-12">
                <img src="img/logo_new.png" class="main-logo" />
            </div>
        </div>
        <div class="row mt-2 text-center">
            <div class="col-md-12">
                <p class="login-head" id="lblHeadMessage">Please enter your email address</p>
            </div>
        </div>
        <div class="row" id="divErrorMessage">
            <div class="col-1">
            </div>
            <div class="col-10 alert pt-1 pb-1 mb-0">
                <label id="lblMessage" class="m-0" style="font-size:14px;"></label>
            </div>
        </div>
        <div id="divSignupDetails">
            <div class="row mt-5">
                <div class="col-1">
                </div>
                <div class="form-group col-10 mb-2">
                    <label class="sr-only" for="txtUserEmail">Email</label>
                    <input type="text" class="form-control custom-input" id="txtUserEmail" placeholder="Email Address">
                    <label class="mb-0 text-danger" id="lblEmailError"></label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-1">
                </div>
                <div class="col-10">
                    <input type="button" id="btnSubmitForgot" value="SUBMIT" class="btn btn-primary col-12 custom-button" />
                </div>
            </div>
        </div>
        <div id="divVerifyUser">
            <div class="row">
                <div class="col-1">
                </div>
                <div class="col-10">
                    <div class="alert alert-custom">
                        <label id="lblSuccessMessage" class="m-0" style="font-size:14px;"><i class="fa fa-info-circle" aria-hidden="true"></i> We’ve sent a reset link to your email address.</label>
                    </div>
                </div>
            </div>
            <div class="row mt-2 mb-5">
                <div class="col-1">
                </div>
                <div class="col-10">
                    <input type="button" id="btnBacktoLogin" value="BACK TO LOGIN" class="btn btn-primary col-12 custom-button" />
                </div>
            </div>
        </div>

        <div class="row mt-5 mb-3">
            <div class="col-12 text-center text-links" style="font-size: 12px;">
                Don’t have an account? <a href="Register.html" class="newaccount">Create new now!</a>
            </div>
            <div class="col-12 text-center text-links mt-3" style="font-size: 12px;">
                By signing up, you are agree with our Terms & Conditions
            </div>
        </div>
    </div>

</body>
</html>
