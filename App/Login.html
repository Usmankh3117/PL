<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/Login.css" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet" />

    <script src="libs/jquery-3.6.0.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/oAuth.js"></script>
    <script src="libs/sha1.js"></script>
    <script src="js/Login.js"></script>
    <script src="js/socialLogins.js"></script>

</head>
<body>

    <div class="container-fluid">
        <div class="row mt-2 text-center">
            <div class="col-md-12">
                <img src="img/logo_new.png" class="main-logo" />
            </div>
        </div>
        <div class="row mt-2 text-center">
            <div class="col-md-12">
                <p class="login-head">Please login to your account.</p>
            </div>
        </div>
        <div class="row" id="divErrorMessage">
            <div class="col-1">
            </div>
            <div class="col-10 alert pt-1 pb-1 mb-0">
                <label id="lblMessage" class="m-0" style="font-size:14px;"></label>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-1">
            </div>
            <div class="form-group col-10 mb-2">
                <label class="sr-only" for="txtUserEmail">Email</label>
                <input type="text" class="form-control custom-input" id="txtUserEmail" placeholder="Email Address">
                <label class="mb-0 text-danger" id="lblEmailError"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
            </div>
            <div class="form-group col-10 mb-2">
                <label class="sr-only" for="txtUserPassword">Password</label>
                <input type="password" class="form-control custom-input" id="txtUserPassword" placeholder="Password">
                <label class="mb-0 text-danger" id="lblPasswordError"></label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-1">
            </div>
            <div class="col-10">
                <input type="button" id="btnSubmitLogin" value="LOGIN" class="btn btn-primary col-12 custom-button" />
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-1">
            </div>
            <div class="col-10">
                <button style="background-color: #4267B2;" class="btn col-12 social-login-btns" id="login-with-facebook">
                    <span class="button-loader d-none">
                        <div class="d-flex justify-content-center">
                            <div class="custom-loader"></div>
                        </div>
                    </span>
                    <span class="button-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                        </svg>
                        login with facebook
                    </span>
                </button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-1">
            </div>
            <div class="col-10">
                <button style="background-color: #00acee;" class="btn col-12 social-login-btns" id="login-with-twitter">
                    <span class="button-loader d-none">
                        <div class="d-flex justify-content-center">
                            <div class="custom-loader"></div>
                        </div>
                    </span>
                    <span class="button-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                            <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                        </svg>
                        login with twitter
                    </span>
                </button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-1">
            </div>
            <div class="col-10">
                <button style="background-color: #3cba54;" class="btn col-12 social-login-btns" id="login-with-google">
                    <span class="button-loader d-none">
                        <div class="d-flex justify-content-center">
                            <div class="custom-loader"></div>
                        </div>
                    </span>
                    <span class="button-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                        </svg>
                        login with Google
                    </span>
                </button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 text-right text-links">
                <a href="ForgotPassword.html">Forgot Password?</a>
            </div>
        </div>
        <div class="row mt-4 mb-3">
            <div class="col-12 text-center text-links" style="font-size: 12px;">
                Don’t have an account? <a href="Register.html" class="newaccount">Create new now!</a>
            </div>
            <div class="col-12 text-center text-links mt-3" style="font-size: 12px;">
                By signing up, you are agree with our Terms & Conditions
            </div>
        </div>
    </div>

</body>
</html>
